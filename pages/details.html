<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechTonic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="images/background.mp4" type="video/mp4" />
    </video>
    <div id="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="TechTonic Logo" id="image-logo" />
          <h1 id="text-logo">TechTonic</h1>
        </div>
        <div class="nav-links"></div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
